<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>API index</title>
    <script src="/js/jquery-1.9.0.min.js"></script>
  </head>
  <body>
    <section>
      <h1>Menu</h1>
      <hr>
      <h3>Create Product</h3>
      <div>
        <form id="fCreateProduct">
          <fieldset>
            <legend>Add a new product</legend>
            <p>
              <label for="ftitle">Title</label>
              <input type="text" id="ftitle" name="title">
            </p>
            <p>
              <label for="fstyle">Style</label>
              <input type="text" id="fstyle" name="style">
            </p>
            <p>
              <label for="fdescription">Description</label>
              <input type="text" id="fdescription" name="description">
            </p>
            <p><input type="submit" value="Add"></p>
          </fieldset>
        </form>
        <script>
          $(function(){
            $("#fCreateProduct").submit(function(e){     
               e.preventDefault();   
        
                $.post("/api/products", $("#fCreateProduct").serialize(),
                function (data, textStatus, jqXHR) {
                  console.log("Post resposne:"); console.dir(data); console.log(textStatus); console.dir(jqXHR);
                });     
            });
          });
        </script>
      </div>
    </section>
  </body>
</html>
